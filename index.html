<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop - Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #667eea, #764ba2); color: white; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Customer Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <p id="errorMsg" class="text-danger text-center"></p>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                <a href="register.html">Create Account</a> | 
                <a href="admin-login.html" style="color: red; font-weight: bold;">Admin Login</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // এখানে চেক করার দরকার নেই, সরাসরি ইউজার ড্যাশবোর্ডে পাঠাবে
                localStorage.setItem('userRole', 'user');
                window.location.href = 'user-dashboard.html';

            } catch (error) {
                document.getElementById('errorMsg').textContent = "Incorrect email or password.";
            }
        });
    </script>
</body>
</html>
