<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #667eea, #764ba2); color: white; }
        .register-container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); color: black; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center">Create Your Account</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="error mb-3" id="errorMessage"></div>

                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="text-center mt-3"><a href="index.html">Already have an account? Login</a></p>
        </div>
    </div>

    <script type="module">
        // Import Auth and Config
        import { auth } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Page reload বন্ধ করা
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.textContent = 'Registering...'; // Loading state

            try {
                // Firebase এ ইউজার তৈরি করা
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log("Registered User:", user);
                alert("Registration Successful! Please Login.");
                
                // সফল হলে লগিন পেজে পাঠানো
                window.location.href = 'index.html'; 

            } catch (error) {
                console.error("Error Code:", error.code);
                console.error("Error Message:", error.message);
                
                // এরর দেখানো (যেমন: ইমেইল ইতিমধ্যে ব্যবহৃত হলে)
                if (error.code === 'auth/email-already-in-use') {
                    errorDiv.textContent = "This email is already in use.";
                } else if (error.code === 'auth/weak-password') {
                    errorDiv.textContent = "Password should be at least 6 characters.";
                } else {
                    errorDiv.textContent = error.message;
                }
            }
        });
    </script>
</body>
</html>
